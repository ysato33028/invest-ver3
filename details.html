<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件詳細</title>
</head>
<body>
    <h1>物件の詳細設定</h1>
    <form id="details-form">
        <label for="interior">内装費用 (円):</label>
        <input type="number" id="interior" required><br><br>
        <label for="exterior">外装費用 (円):</label>
        <input type="number" id="exterior" required><br><br>
        <button type="button" id="calculate-button">合計</button>
        <button type="button" onclick="window.history.back()">戻る</button>
    </form>

    <script type="module" src="firebase.js"></script>
    <script type="module">
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";

        // Firebaseの初期化
        const firebaseConfig = {
            apiKey: "AIzaSyB5Q-33mnR0OHCIgRfsZQqhp3DtJl_HqSo",
            authDomain: "localstorage-350f8.firebaseapp.com",
            projectId: "localstorage-350f8",
            storageBucket: "localstorage-350f8.appspot.com",
            messagingSenderId: "813792564394",
            appId: "1:813792564394:web:f0647834bbfc23e6c36cd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // URLからidパラメータを取得
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const propertyId = getQueryParam('id');

        // 詳細データの取得と表示
        async function loadPropertyDetails() {
            try {
                if (propertyId) {
                    const docRef = doc(db, "properties", propertyId);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById("interior").value = data.interior || 0;
                        document.getElementById("exterior").value = data.exterior || 0;
                    } else {
                        alert("物件が見つかりません");
                    }
                } else {
                    alert("物件IDが指定されていません");
                }
            } catch (error) {
                console.error("データの取得に失敗しました: ", error);
                alert("データの取得に失敗しました");
            }
        }

        // 合計ボタンのクリックイベント
        document.getElementById("calculate-button").addEventListener("click", async () => {
            const interior = Number(document.getElementById("interior").value);
            const exterior = Number(document.getElementById("exterior").value);
            const total = interior + exterior;

            // ポップアップで確認
            if (confirm(`合計は${total}円です。物件情報を更新しますか？`)) {
                try {
                    if (propertyId) {
                        // 既存の物件を更新
                        const docRef = doc(db, "properties", propertyId);
                        await updateDoc(docRef, {
                            interior: interior,
                            exterior: exterior,
                            totalCost: total
                        });
                        alert("データが更新されました");
                    } else {
                        // 新規登録
                        await addDoc(collection(db, "properties"), {
                            interior: interior,
                            exterior: exterior,
                            totalCost: total
                        });
                        alert("データが保存されました");
                    }
                } catch (error) {
                    console.error("エラーが発生しました: ", error);
                    alert("保存中にエラーが発生しました。");
                }
            }
        });

        // ページロード時に詳細データを読み込む
        loadPropertyDetails();
    </script>
</body>
</html>
